spring.application.name=toodoo

################################
#### For render.com Hosting ####
#### Environment Variables  ####
################################
## Server Port
server.port=${SERVER_PORT}
## H2 DATABASE CONFIGS
## URL OPTIONS: FILE-BASED /OR/ MEMORY-BASED
spring.datasource.url=${SPRING_DATASOURCE_URL}
# spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM}
## DDL Auto Options: none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
## To access H2’s web-based console
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH}


